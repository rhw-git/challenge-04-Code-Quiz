<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--header starts here-->
    <header>
      <button class="view-high-scores-btn">View High Scores</button>
      <section class="timer-container">
        <p class="timer">Time: 100</p>
      </section>
    </header>
    <!--header ends here-->
    <!--main content starts here-->
    <main>
      <section class="q-and-a">
        <div class="questions-container main-content"></div>
        <form class="choices-container main-content"></form>
      </section>
      <p class="validate-container main-content"></p>
    </main>
    <!--main content ends here-->
    <script src="./assets/script.js"></script>
  </body>
</html>
