<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz - Save</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--header starts here-->
    <header>
      <button class="view-high-scores-btn">View High Scores</button>
      <p class="timer">Time: 0</p>
    </header>
    <!--header ends here-->
    <main>
      <h1 class="main-content-score">All Done</h1>
      <article class="main-content-score-container"></article>
      <form class="main-content-score" id="form-container">
        <p>Enter initials:</p>
        <input id="participant-initial" />
        <button id="submit-score-btn">Submit</button>
      </form>
    </main>
    <script src="./assets/js/script-score.js"></script>
  </body>
</html>
